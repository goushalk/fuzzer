<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data in Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>JSON Data</h1>
    
    <table>
        <thead>
            <tr>
                <th>Chars</th>
                <th>Code</th>
                <th>Payload</th>
                <th>Lines</th>
                <th>Location</th>
                <th>Method</th>
                <th>Server</th>
                <th>URL</th>
                <th>Words</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{ item.chars }}</td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.payload }}</td>
                    <td>{{ item.lines }}</td>
                    <td>{{ item.location }}</td>
                    <td>{{ item.method }}</td>
                    <td>{{ item.server }}</td>
                    <td>{{ item.url }}</td>
                    <td>{{ item.words }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
